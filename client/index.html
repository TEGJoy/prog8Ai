<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div  class="d-flex justify-content-center">
        <h1>Drunk man rambles about his worldbuilding</h1>
    </div>
    <div class="d-flex justify-content-center">
        <button id="promptGet" class="d-flex justify-content-center btn btn-primary">Wake the scottish man up</button>
    </div>
    <hr>
    <h2>Vraag de dronken schot over zijn creatieve wereld</h2>
    <form id="customGameForm" onsubmit="sendToAI()">
        <div class="form-group">
            <label for="prompt">Enter Prompt:</label>
        </div>
        <div class="form-group">
            <textarea class="form-control" id="prompt" name="prompt" placeholder="Ask yer question here" required disabled></textarea>
        </div>
        <div class="form-group">
            <button type="submit" id="submit" class="btn btn-primary" disabled>Open the game</button>
        </div>    
        <div class="form-group">
            <button type="submit" id="submit2" class="btn btn-primary" disabled>Open the game but with another language (Experimental)</button>
        </div>  
        </form>
    <hr>
    <div id="customGameResult"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
